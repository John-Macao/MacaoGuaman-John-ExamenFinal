<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head> 
	<title>Inicio</title> 
	
</h:head>

<h:body>

      	<h:form id="tablaCrearCliente" role="form">
               	<h:panelGrid columns="2">
               	<label>Nombre: </label>
						<h:inputText  class="form-control" id="nombre" value="#{agregarClienteControler.nombre}" cols="2"/>
		   			
		   		<label>Cedula: </label>
				   		<h:inputText class="form-control" id="cedula" value="#{agregarClienteControler.cedula}" cols="2"/>
	   		
		   			<label>Correo: </label>
			   			<h:inputText class="form-control" id="correo" value="#{agregarClienteControler.correo}" cols="2"/>
	   			
			   	<label>Direccion: </label>
				   		<h:inputText  class="form-control" id="direccion" value="#{agregarClienteControler.direccion}" cols="2"/>
				   		
		   		<label>Telefono: </label>
				   		<h:inputText class="form-control" id="telefono" value="#{agregarClienteControler.telefono}" cols="2"/>
		   			
			   		<h:commandButton value="Salir" action="#{agregarClienteControler.salir}" class="btn btn-primary" />
			   		<h:commandButton value="Agregar Cliente" action="#{agregarClienteControler.agregarCliente}" class="btn btn-primary"/>
			   		
			   		</h:panelGrid>
		   		
		   </h:form>
</h:body>

</html>
