<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head> 
	<title>Agregar Restaurante</title> 
	
</h:head>

<h:body>

      	<h:form id="tablaCrearCliente" role="form">
               	<h:panelGrid columns="2">
	               	<label>Nombre: </label>
							<h:inputText  class="form-control" id="nombre" value="#{agregarRestControler.nombre}" cols="2"/>
			   			
				   	<label>Direccion: </label>
					   		<h:inputText  class="form-control" id="direccion" value="#{agregarRestControler.direccion}" cols="2"/>
					   		
			   		<label>Telefono: </label>
					   		<h:inputText class="form-control" id="telefono" value="#{agregarRestControler.telefono}" cols="2"/>
					   		
				   		<label>Maximo de Aforo: </label>
				   		<h:inputText class="form-control" id="cedula" value="#{agregarRestControler.maxPersonas}" cols="2"/>
		   			
			   		<h:commandButton value="Salir" action="#{agregarRestControler.salir}" class="btn btn-primary" />
			   		<h:commandButton value="Agregar Restaurante" action="#{agregarRestControler.agregarRest}" class="btn btn-primary"/>
			   		
			   		</h:panelGrid>
		   		
		   </h:form>
</h:body>

</html>
